    </div>
	   <div>
        Czy zgadzasz sie na wszystkie pozyczki bankowe ktore nasz firma zaciagnie za ciebie <input type="checkbox" checked name="bank" checked disabled><br/>

    </div>

    <input type="submit" value="Submit">
